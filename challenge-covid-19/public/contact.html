<html lang="en">
   <head>
      <meta charset="UTF-8" />

      <title>COVID-19</title>

      <link rel="stylesheet" href="css/index.css" />      
      <link rel="stylesheet" href="css/contact.css" />
   </head>
   <body>


      <header class="topbar">
         <div class="container">
            <div class="topbar__logo">
               <img
                  src="img/logo-challenge.svg"
                  class="topbar__logo-challenge"
                  alt="Challenge"
               />
               <div class="topbar__hulk">
                  <img
                     src="img/logo-bruce.png"
                     class="topbar__logo-bruce"
                     alt="Bruce"
                  />
                  <img
                     src="img/logo-covid.jpg"
                     class="topbar__logo-covid"
                     alt="Covid"
                  />
               </div>
            </div>
            <nav class="topbar__menu">
               <ul class="topbar__list">
                  <a href="index.html" class="topbar__link"
                     ><li class="topbar__list-item">Home</li></a
                  >
                  <a href="about.html" class="topbar__link"
                     ><li class="topbar__list-item">Sobre</li></a

                  <a href="contact.html" class="topbar__link"

                  <a href="knowmore.html" class="topbar__link"
                     ><li class="topbar__list-item">Saiba Mais</li></a
                  >
               </ul>
            </nav>
         </div>
      </header>

      <section class="contact">    
         <div class="contact__top">
            <h2 class="contact__title">Entre em contato</h2>
            <hr />
         </div>

         <div class="container">
            <article class="contact__block">
               <form action="https://formspree.io/xqkdvzye" method="POST" class="contact__form">
                     <label for="email" class="contact__label">E-mail: </label>
                     <input id="email" class="contact__field" type="text" name="_replyto">
                  
                     <label for="message" class="contact__label">Mensagem: </label>
                     <textarea id="message" class="contact__field" name="message" rows="7"></textarea>
      
                     <button type="submit" class="contact__send">Enviar</button>
               </form> 
            </article>
         </div>
      </section>


      <footer>
         <div class="footer">
            <span class="footer__text">

            </span>

            <div class="footer__socials">
               <a href="https://github.com/jbdevelop" target="_blank"><i class="fa fa-github fa-2x"></i></a>
               <a href="https://www.linkedin.com/in/julio-bernardo/" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a>
